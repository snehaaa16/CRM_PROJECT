<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Lite | Auth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 0;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #4fc3f7;
      display: flex;
      align-items: center;
    }

    .logo i { margin-right: 10px; }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #e0f7fa;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: #4fc3f7; }

    .auth-buttons { display: flex; gap: 15px; }
    .btn {
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-outline {
      border: 2px solid #4fc3f7;
      background: transparent;
      color: #4fc3f7;
    }
    .btn-outline:hover { background: #4fc3f7; color: #0f2027; }
    .btn-primary {
      background: #4fc3f7;
      border: 2px solid #4fc3f7;
      color: #0f2027;
    }
    .btn-primary:hover { background: transparent; color: #4fc3f7; }

    /* Auth container */
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 100px);
      padding: 40px 0;
    }
    .auth-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      transform: translateY(50px);
      opacity: 0;
    }

    .auth-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    .auth-tabs button {
      background: transparent;
      border: none;
      color: #e0f7fa;
      font-size: 16px;
      cursor: pointer;
      padding: 10px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }
    .auth-tabs button.active {
      color: #4fc3f7;
      border-bottom: 2px solid #4fc3f7;
    }

    .auth-box h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #4fc3f7, #e0f7fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .auth-box p { color: #e0f7fa; margin-bottom: 25px; }

    .input-group { margin-bottom: 20px; text-align: left; }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #b2ebf2;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s;
    }
    .input-group input:focus {
      outline: none;
      border: 1px solid #4fc3f7;
      box-shadow: 0 0 0 3px rgba(79,195,247,0.3);
    }

    .btn-action {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #4fc3f7;
      color: #0f2027;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .btn-action:hover {
      background: #29b6f6;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(41,182,246,0.4);
    }

    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      color: #b2ebf2;
      margin: 25px 0;
    }
    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .separator:not(:empty)::before { margin-right: 1em; }
    .separator:not(:empty)::after { margin-left: 1em; }

    .btn-google {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btn-google:hover { background: rgba(255,255,255,0.15); }

    .alt-link {
      margin-top: 20px;
      color: #b2ebf2;
      font-size: 14px;
    }
    .alt-link a { color: #4fc3f7; text-decoration: none; font-weight: 600; }
    .alt-link a:hover { color: #e0f7fa; }

    /* Floating elements */
    .floating-element {
      position: absolute;
      background: rgba(79,195,247,0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: -1;
    }
    .floating-element i { font-size: 24px; color: #4fc3f7; }
    .element-1 { top: 30%; left: 10%; animation: float 6s ease-in-out infinite; }
    .element-2 { bottom: 20%; right: 10%; animation: float 5s ease-in-out infinite 1s; }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @media(max-width:768px) {
      .nav-links,.auth-buttons,.floating-element { display:none; }
      .auth-box { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav>
      <div class="logo"><i class="fas fa-cloud"></i>CRM LITE</div>
      <div class="nav-links">
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Resources</a>
        <a href="#">Support</a>
      </div>
      <div class="auth-buttons">
        <button class="btn btn-outline">Log In</button>
        <button class="btn btn-primary" >Sign Up</button>
      </div>
    </nav>

    <!-- Auth Wrapper -->
    <div class="login-wrapper">
      <div class="auth-box">
        <div class="auth-tabs">
          <button id="loginTab" class="active">Login</button>
          <button id="signupTab">Signup</button>
        </div>

        <!-- LOGIN FORM -->
        <div id="loginForm">
          <h1>Welcome Back</h1>
       
          <button class="btn-google"><i class="fab fa-google" ></i>Continue with Google</button>
          <div class="separator">OR</div>
          <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <button class="btn-action">Sign In</button>
          <div class="alt-link">Donâ€™t have an account? <a id="switchToSignup">Sign up</a></div>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signupForm" style="display:none;">
          <h1>Create Account</h1>
          <p>Fill in the details below</p>
          <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password" required>
          </div>
          <button class="btn-action">Sign Up</button>
          <div class="separator">OR</div>
          <button class="btn-google"><i class="fab fa-google"></i>Continue with Google</button>
          <div class="alt-link">Already have an account? <a id="switchToLogin">Sign In</a></div>
        </div>
      </div>
    </div>

    <!-- Floating Elements -->
    <div class="floating-element element-1"><i class="fas fa-shield-alt"></i><div>Secure Login</div></div>
    <div class="floating-element element-2"><i class="fas fa-rocket"></i><div>Powered by AI</div></div>
  </div>

  <script>
  // Animate container
  gsap.to('.auth-box',{duration:1,y:0,opacity:1,ease:'power2.out',delay:0.5});

  // Tabs toggle
  const loginTab=document.getElementById('loginTab');
  const signupTab=document.getElementById('signupTab');
  const loginForm=document.getElementById('loginForm');
  const signupForm=document.getElementById('signupForm');
  const switchToSignup=document.getElementById('switchToSignup');
  const switchToLogin=document.getElementById('switchToLogin');

  // Navbar buttons
  const navbarLoginBtn = document.querySelector('.auth-buttons .btn-outline');
  const navbarSignupBtn = document.querySelector('.auth-buttons .btn-primary');

  // ðŸ‘‰ Functions for showing forms
  function showLogin(){
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    loginForm.style.display='block';
    signupForm.style.display='none';
    document.querySelector('.auth-box').scrollIntoView({behavior:"smooth"});
  }

  function showSignup(){
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    signupForm.style.display='block';
    loginForm.style.display='none';
    document.querySelector('.auth-box').scrollIntoView({behavior:"smooth"});
  }

  // Tabs
  loginTab.addEventListener('click', showLogin);
  signupTab.addEventListener('click', showSignup);

  // Inside form links
  switchToSignup.addEventListener('click', showSignup);
  switchToLogin.addEventListener('click', showLogin);

  // Navbar buttons
  navbarLoginBtn.addEventListener('click', showLogin);
  navbarSignupBtn.addEventListener('click', showSignup);
</script>

</body>
</html>
