<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Google Font Import - Aapki site ko modern look dega */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* Basic Page Reset and Styling */
        body {
            font-family: 'Inter', sans-serif;
            /* Aapka bataya hua Linear Gradient Background */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-attachment: fixed; /* Taaki gradient scroll na ho */
            margin: 0;
            padding: 20px;
            color: #d1d5db; /* Default light grey text */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Main Dashboard Container */
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
        }

        /* Header section jisme Title aur Button hain */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap; /* Mobile par wrap ho jayega */
            gap: 15px;
        }
        
        .header-title h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            color: #f9fafb; /* White heading */
        }
        
        .header-title p {
            margin: 5px 0 0;
            color: #9ca3af; /* Lighter grey text */
        }

        /* '+ New Lead' Button ka style */
        .new-lead-btn {
            background-color: #0ea5e9; /* Bright Sky Blue button */
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px; /* Icon aur text ke beech space */
            transition: background-color 0.2s ease;
            box-shadow: 0 4px 14px 0 rgba(14, 165, 233, 0.3);
        }

        .new-lead-btn:hover {
            background-color: #0284c7;
        }

        /* 4 cards ke grid ka layout */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Responsive Grid */
            gap: 20px; /* Cards ke beech ka space */
        }

        /* Har ek card ka style */
        .stat-card {
            background-color: #203a43; /* Middle color from gradient */
            border: 1px solid #2c5364; /* Lightest color from gradient */
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px); /* Hover par halka sa upar uthega */
            border-color: #386f8a;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: 500;
            color: #9ca3af;
        }
        
        .card-header svg {
            width: 20px;
            height: 20px;
            stroke: #9ca3af;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            margin: 10px 0;
            color: #f9fafb;
        }
        
        .stat-description {
            font-size: 14px;
            color: #9ca3af;
        }
        
        /* === NAYE BOXES KA CSS START === */

        /* Chart aur Tasks ke grid ka layout */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px; /* Upar wale grid se space */
        }
        
        /* Bade screens par chart wala box bada dikhega */
        @media (min-width: 992px) {
            .content-grid {
                grid-template-columns: 2fr 1fr;
            }
        }

        /* Naye boxes ka common style */
        .content-card {
            background-color: #203a43;
            border: 1px solid #2c5364;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }
        
        .content-card h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 600;
            color: #f9fafb;
        }
        
        /* Chart ke liye placeholder ka style */
        .chart-area {
            height: 320px; /* Chart ki height */
            background-color: #0f2027; /* Darkest color from gradient */
            border-radius: 8px;
            border: 1px dashed #2c5364; /* Lightest color for border */
        }
        
        /* Recent Tasks ke text ka style */
        .task-list p {
            color: #9ca3af;
            font-size: 15px;
            margin: 0;
        }
        
        /* === NAYE BOXES KA CSS END === */

    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- === HEADER === -->
        <header class="dashboard-header">
            <div class="header-title">
                <h1>Dashboard</h1>
                <p>An overview of your business activity.</p>
            </div>
            <button class="new-lead-btn">
                <!-- Plus Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                New Lead
            </button>
        </header>

        <!-- === STATS GRID === -->
        <main class="stats-grid">
            <!-- Card 1: Total Customers -->
            <div class="stat-card">
                <div class="card-header">
                    <span>Total Customers</span>
                    <!-- User Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                </div>
                <div class="stat-number">8</div>
                <div class="stat-description">All-time customers</div>
            </div>

            <!-- Card 2: Active Leads -->
            <div class="stat-card">
                <div class="card-header">
                    <span>Active Leads</span>
                    <!-- Target Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
                </div>
                <div class="stat-number">9</div>
                <div class="stat-description">In your sales pipeline</div>
            </div>

            <!-- Card 3: Ongoing Projects -->
            <div class="stat-card">
                <div class="card-header">
                    <span>Ongoing Projects</span>
                    <!-- Briefcase Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                </div>
                <div class="stat-number">3</div>
                <div class="stat-description">Active and planning</div>
            </div>

            <!-- Card 4: Pending Tasks -->
            <div class="stat-card">
                <div class="card-header">
                    <span>Pending Tasks</span>
                    <!-- Sliders Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
                </div>
                <div class="stat-number">3</div>
                <div class="stat-description">Tasks to be completed</div>
            </div>
        </main>
        
        <!-- === NAYA SECTION (CHART AUR TASKS) START === -->
        <section class="content-grid">
            <!-- Box 1: Leads by Status -->
            <div class="content-card">
                <h2>Leads by Status</h2>
                <div class="chart-area">
                    <!-- Chart ke liye jagah chhod di hai -->
                </div>
            </div>

            <!-- Box 2: Recent Tasks -->
            <div class="content-card">
                <h2>Recent Tasks</h2>
                <div class="task-list">
                    <p>Task list will be displayed here.</p>
                </div>
            </div>
        </section>
        <!-- === NAYA SECTION END === -->

    </div>

</body>
</html>
